<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powersole</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/aa2689a54b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header (Same as previous) -->
    <header>
        <i class="fa-solid fa-bars menu-btn"></i>  <!-- Menu icon with the class 'menu-btn' -->
        <a href="index.html">
        <img src="img/logo..png" alt="Powersole Logo" class="logo">
        </a>
        <input type="text" placeholder="Search" class="search-bar">
        <i class="fa-solid fa-magnifying-glass search-btn"></i>  <!-- Search icon with the class 'search-btn' -->
        <button class="login-btn">Register/Log in</button>
        <i class="fa-solid fa-cart-shopping cart-btn"></i>  <!-- Cart icon with the class 'cart-btn' -->
    </header>

    <!-- Main Content -->
    <main>
        <!-- Breadcrumbs and Filters -->
        <section>
            <nav>
                <a href="index.html">Home</a> / Running
            </nav>
            <button>Filter and Sort</button>
        </section>

        <!-- Product Listing -->
        <section>
            <article>
                <a href="produkt.html"
                <h2>PRODUCT NAME</h2>
                <img src="img/running1.jpg" alt="Product 1">
                <span>£219</span>
                </a>
            </article>
            <article>
                <h2>PRODUCT NAME</h2>
                <img src="img/runing2.webp" alt="Product 1">
                <span>£119</span>
            </article>
            <article>
                <h2>PRODUCT NAME</h2>
                <img src="img/running3.webp" alt="Product 1">
                <span>£239</span>
            </article>
            <article>
                <h2>PRODUCT NAME</h2>
                <img src="img/running 4.jpg" alt="Product 1">
                <span>£99</span>
            </article>
            <!-- Repeat the above <article> structure for each product -->
        </section>
    </main>
</body>
</html>
