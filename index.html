<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powersole</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/aa2689a54b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <i class="fa-solid fa-bars menu-icon"></i>
        
        <img src="img/logo..png" alt="Powersole Logo" class="logo">
        <input type="text" placeholder="Search" class="search-bar">
        
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        
        <button class="login-btn">Register/Log in</button>
        
        <i class="fa-solid fa-cart-shopping cart-icon"></i>
    </header>
    <main>
        <h1>Built for stability</h1>
        <img src="img/Adipower_Weightlifting_3_Sko_Hvit_GY8926_01_standard.jpg" alt="Product Image" class="product-img">
        <h2>Introducing the “PRODUCT NAME”</h2>
        <p>The only shoe you’ll ever need in the gym</p>
        <button>SHOP</button>
        <section class="function-section">
            <h3>Shop by function</h3>
            <div class="function-items">
                <i class="fa-solid fa-person-running"></i>
            <p>Shop running</p>
                
                <i class="fa-solid fa-dumbbell"></i>
            <p>Shop SBD-shoes</p>
            </div>
        </section>
    </main>
</body>
</html>
