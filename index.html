<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powersole</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/aa2689a54b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <i class="fa-solid fa-bars menu-btn"></i>  <!-- Menu icon with the class 'menu-btn' -->

        </a>

        <i class="fa-solid fa-magnifying-glass search-btn"></i>  <!-- Search icon with the class 'search-btn' -->

    <main>
        <h1>Built for stability</h1>
        <img src="img/Adipower_Weightlifting_3_Sko_Hvit_GY8926_01_standard.jpg" alt="Product Image" class="product-img">

        <p>The only shoe you will ever need in the gym</p>
        <a href="produktliste.html">
        <button>SHOP</button>
        </a>
        <section class="function-section">
            <h3>Shop by function</h3>
            <i class="fa-solid fa-person-running running-icon"></i> 
            <a href="produktliste.html">
            <p>Shop running</p>
            </a>
            <i class="fa-solid fa-dumbbell sbd-icon"></i>  <!-- SBD icon with the class 'sbd-icon' -->
            <p>Shop SBD-shoes</p>
        </section>
    </main>

</html>
